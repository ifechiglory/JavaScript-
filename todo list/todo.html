<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container">
          <h1 class="app-title mb-5">My Todo</h1>
          <ul class="todo-list js-todo-list mt-5 p-3"></ul>
        
          <div class="empty-state">
            <div>
                <i class="bi-list-check d-block w-25 m-auto"></i>
                <h2 class="empty-state__title">Seems there is nothing here at the moment. Add your first task</h2>
                <p class="empty-state__description">What do you want to get done today?</p>
            </div>
            
          </div>
         
          <form class="form">
            <input autofocus type="text" aria-label="Enter a new todo item" placeholder="E.g. Build a web app" class="todo-input">
          </form>
        </div>
      </main>
      <script src="todo.js"></script>
</body>
</html>
